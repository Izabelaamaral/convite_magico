<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 Convite Mágico da Izabela 🎉</title>
  <style>
    body {
      background: radial-gradient(circle at top, #222, #000);
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    h1, h2, p {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    button {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border-radius: 40px;
      cursor: pointer;
      margin-top: 30px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #ff00cc; }
      50% { transform: scale(1.1); box-shadow: 0 0 20px #3333ff; }
      100% { transform: scale(1); box-shadow: 0 0 10px #ff00cc; }
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <h1 id="linha1">🪄 Convite Mágico de Aniversário 🪄</h1>
  <h2 id="linha2">✨ Izabela convida você para um bug de alegria! ✨</h2>
  <p id="linha3">📅 11/10 às 19h</p>
  <p id="linha4">📍 Local: Castroville</p>
  <p id="linha5">💬 “Quando o código não compila, mas a festa sim!”</p>

  <button id="btnMusica">✨ Abrir Magia ✨</button>

  <audio id="musica" src="https://cdn.pixabay.com/audio/2023/03/29/audio_299d4edb0f.mp3"></audio>

  <script>
    // Efeito confete mágico 🎉
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetes = [];
    for (let i = 0; i < 300; i++) {
      confetes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10,
        color: `hsl(${Math.random() * 360},100%,50%)`
      });
    }
    function desenhar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetes.forEach((c, i) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
      atualizar();
    }
    let ang = 0;
    function atualizar() {
      ang += 0.01;
      confetes.forEach(c => {
        c.y += Math.cos(ang + c.d) + 1 + c.r / 2;
        c.x += Math.sin(ang) * 2;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }
    setInterval(desenhar, 20);

    // Animação linha a linha ✨
    const linhas = ["linha1", "linha2", "linha3", "linha4", "linha5"];
    linhas.forEach((id, i) => {
      setTimeout(() => document.getElementById(id).style.opacity = 1, i * 1000);
    });

    // Música secreta 🎶
    const botao = document.getElementById("btnMusica");
    const musica = document.getElementById("musica");
    botao.addEventListener("click", () => {
      musica.play();
      botao.innerText = "🎶 A magia começou!";
      botao.disabled = true;
    });
  </script>

</body>
</html>
