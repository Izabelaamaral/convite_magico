<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #ffffff, #f7f7ff);
      color: #333;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 600;
      margin-bottom: 10px;
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      font-weight: 400;
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #666;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    p {
      font-size: 1.1em;
      color: #444;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    p:nth-of-type(1) { animation-delay: 1s; }
    p:nth-of-type(2) { animation-delay: 1.5s; }
    p:nth-of-type(3) { animation-delay: 2s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
    }

    button {
      background: linear-gradient(90deg, #ff6ec7, #7f00ff);
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 15px 40px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(127, 0, 255, 0.3);
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(127, 0, 255, 0.4);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(127, 0, 255, 0.3); }
      50% { box-shadow: 0 0 25px rgba(255, 110, 199, 0.6); }
      100% { box-shadow: 0 0 10px rgba(127, 0, 255, 0.3); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <h1>üéâ Convite M√°gico da Izabela üéâ</h1>
  <h2>‚ú® Um bug de alegria est√° prestes a acontecer! ‚ú®</h2>
  <p>üìÖ 11/10 √†s 19h</p>
  <p>üìç Local: Castroville</p>
  <p>üí¨ "Quando o c√≥digo n√£o compila, mas a festa sim!"</p>

  <button id="btnMusica">‚ú® Abrir Magia ‚ú®</button>

  <audio id="musica" src="https://cdn.pixabay.com/audio/2023/03/29/audio_299d4edb0f.mp3"></audio>

  <script>
    // üéä Confete bonito e suave
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetes = Array.from({ length: 250 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 8 + 2,
      color: `hsl(${Math.random() * 360}, 80%, 60%)`,
      speed: Math.random() * 2 + 1,
      rotation: Math.random() * 360,
      rotationSpeed: Math.random() * 4 - 2
    }));

    function desenharConfetes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetes.forEach(c => {
        ctx.save();
        ctx.translate(c.x, c.y);
        ctx.rotate(c.rotation * Math.PI / 180);
        ctx.fillStyle = c.color;
        ctx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size);
        ctx.restore();

        c.y += c.speed;
        c.rotation += c.rotationSpeed;

        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(desenharConfetes);
    }
    desenharConfetes();

    // üé∂ M√∫sica
    const btn = document.getElementById("btnMusica");
    const musica = document.getElementById("musica");
    btn.addEventListener("click", () => {
      musica.play();
      btn.innerText = "üé∂ A magia come√ßou!";
      btn.disabled = true;
      btn.style.opacity = "0.8";
    });
  </script>

</body>
</html>
